name: Deploy Lambda

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1

jobs:
  deploy_test:
    name: Deploy AWS Lambda (Test Environment)
    runs-on: ubuntu-latest
    environment: test  # Define the environment as 'test'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli

      - name: Install Dependencies and Package Layer
        run: |
          mkdir python
          pip install -r requirements.txt -t python/
          zip -r dependencies.zip python/

      - name: Zip Lambda Function Code
        run: zip function.zip app.py  # Ensure that app.py is the correct file for your Lambda handler

      - name: Create Lambda Function (Test)
        run: |
          aws lambda create-function \
            --function-name sasss_backend_test \
            --runtime python3.12 \
            --role arn:aws:iam::936944053839:role/lambda_execution_role \
            --handler app.handler \
            --zip-file fileb://function.zip \
            --environment Variables={ENV=test}

      - name: Deploy Lambda Layer (Test)
        run: |
          aws lambda publish-layer-version \
            --layer-name sasss_backend_dependencies_test \
            --zip-file fileb://dependencies.zip \
            --compatible-runtimes python3.12

      - name: Deploy Lambda Function (Test)
        run: |
          aws lambda update-function-code \
            --function-name sasss_backend_test \
            --zip-file fileb://function.zip

  deploy_prod:
    name: Deploy AWS Lambda (Production Environment)
    runs-on: ubuntu-latest
    needs: deploy_test
    environment: production  # Define the environment as 'production'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli

      - name: Install Dependencies and Package Layer
        run: |
          mkdir python
          pip install -r requirements.txt -t python/
          zip -r dependencies.zip python/

      - name: Zip Lambda Function Code
        run: zip function.zip app.py  # Ensure that app.py is the correct file for your Lambda handler

      - name: Create Lambda Function (Prod)
        run: |
          aws lambda create-function \
            --function-name sasss_backend_prod \
            --runtime python3.12 \
            --role arn:aws:iam::936944053839:role/lambda_execution_role \
            --handler app.handler \
            --zip-file fileb://function.zip \
            --environment Variables={ENV=prod}

      - name: Deploy Lambda Layer (Prod)
        run: |
          aws lambda publish-layer-version \
            --layer-name sasss_backend_dependencies_prod \
            --zip-file fileb://dependencies.zip \
            --compatible-runtimes python3.12

      - name: Deploy Lambda Function (Prod)
        run: |
          aws lambda update-function-code \
            --function-name sasss_backend_prod \
            --zip-file fileb://function.zip