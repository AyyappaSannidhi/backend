name: Deploy Lambda

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1

jobs:
  deploy_test:
    name: Deploy AWS Lambda (Test Environment)
    runs-on: ubuntu-latest
    environment: test  # Define the environment as 'test'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli

      # Create the Lambda Layer ZIP (dependencies.zip)
      - name: Install Dependencies and Package Lambda Layer
        run: |
          mkdir python
          pip install -r requirements.txt -t python/  # Install dependencies into the 'python' folder
          zip -r dependencies.zip python/  # Zip the dependencies folder into dependencies.zip

      # Deploy Lambda Layer (Test)
      - name: Deploy Lambda Layer (Test)
        run: |
          aws lambda publish-layer-version \
            --layer-name sasss_backend_dependencies_test \
            --zip-file fileb://dependencies.zip \
            --compatible-runtimes python3.12

      # Package the Lambda function (function.zip)
      - name: Package Lambda Function (function.zip)
        run: |
          zip -r function.zip .  # Zip the Lambda function code into function.zip

      # Deploy Lambda Function (Test)
      - name: Deploy Lambda Function (Test)
        run: |
          aws lambda update-function-code \
            --function-name arn:aws:lambda:us-east-1:936944053839:function:AyyappaSannidhiTestApi \
            --zip-file fileb://function.zip

  deploy_prod:
    name: Deploy AWS Lambda (Production Environment)
    runs-on: ubuntu-latest
    needs: deploy_test
    environment: production  # Define the environment as 'production'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli

      # Create the Lambda Layer ZIP (dependencies.zip)
      - name: Install Dependencies and Package Lambda Layer
        run: |
          mkdir python
          pip install -r requirements.txt -t python/  # Install dependencies into the 'python' folder
          zip -r dependencies.zip python/  # Zip the dependencies folder into dependencies.zip

      # Deploy Lambda Layer (Prod)
      - name: Deploy Lambda Layer (Prod)
        run: |
          aws lambda publish-layer-version \
            --layer-name sasss_backend_dependencies_prod \
            --zip-file fileb://dependencies.zip \
            --compatible-runtimes python3.12

      # Package the Lambda function (function.zip)
      - name: Package Lambda Function (function.zip)
        run: |
          zip -r function.zip .  # Zip the Lambda function code into function.zip

      # Deploy Lambda Function (Prod)
      - name: Deploy Lambda Function (Prod)
        run: |
          aws lambda update-function-code \
            --function-name arn:aws:lambda:us-east-1:936944053839:function:AyyappaSannidhiApi \
            --zip-file fileb://function.zip